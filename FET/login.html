<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    nav {
      background-color: #4CAF50;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }
  </style>
</head>
<body>
  
  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="login.html">Register</a>
  </nav>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h4>Registration Form</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">Username: <input class="form-control" type="text" placeholder="Enter Username"><br></div>
              <div class="mb-3">Email ID: <input class="form-control" type="email" placeholder="Enter Email"><br></div>
              <div class="mb-3">Phone No: <input class="form-control" type="number" placeholder="Enter Phno"><br></div>
              <div class="mb-3">Password: <input class="form-control" type="password" placeholder="Enter Password"><br></div>
              <div class="mb-3">Confirm Password: <input class="form-control" type="password" placeholder="Confirm Password"><br></div>
              <div class="mb-3">
                Gender :
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender">Male
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender">Female<br>
                </div>
              </div>
              <div class="mb-3"><input class="form-check-input" type="checkbox">I agree to the terms and conditions.<br></div>
              <button class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.querySelector('form');

      form.addEventListener('submit', function (event) {
        event.preventDefault();

        if (validateForm()) {
          alert('Form submitted successfully!');
          window.location.href = 'ex5.html'; 
        }
      });

      function validateForm() {
        let isValid = true;

        const usernameInput = document.querySelector('input[type="text"]');
        if (usernameInput.value.trim() === '') {
          isValid = false;
          alert('Please enter a valid username.');
        }

        const emailInput = document.querySelector('input[type="email"]');
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(emailInput.value.trim())) {
          isValid = false;
          alert('Please enter a valid email address.');
        }

        const phoneInput = document.querySelector('input[type="number"]');
        const phoneRegex = /^[6789]\d{9}$/; 
        if (!phoneRegex.test(phoneInput.value.trim())) {
          isValid = false;
          alert('Please enter a valid 10-digit phone number starting with 6, 7, 8, or 9.');
        }

        const passwordInput = document.querySelector('input[type="password"]');
        if (passwordInput.value.trim() === '') {
          isValid = false;
          alert('Please enter a valid password.');
        }

        const confirmPasswordInput = document.querySelector('input[placeholder="Confirm Password"]');
        if (confirmPasswordInput.value.trim() !== passwordInput.value.trim()) {
          isValid = false;
          alert('Passwords do not match.');
        }

        const genderInputs = document.querySelectorAll('input[type="radio"]');
        const genderSelected = Array.from(genderInputs).some(input => input.checked);
        if (!genderSelected) {
          isValid = false;
          alert('Please select a gender.');
        }

        const termsCheckbox = document.querySelector('input[type="checkbox"]');
        if (!termsCheckbox.checked) {
          isValid = false;
          alert('Please agree to the terms and conditions.');
        }

        return isValid;
      }
    });
  </script>
</body>
</html>
