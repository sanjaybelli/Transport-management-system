<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"   rel="stylesheet">
  <style>
    nav {
      background-color: #4CAF50;
      overflow: hidden;
    }
    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
  </style>
</head>
<body>
  <nav>
    <a href="home.html">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <a href="login.html">Register</a>
  </nav>
  <div class="container mt-5">
    <div class="row justify-content-center">
<div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h4>Registration Form</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">Username: <input class="form-control" type="text" placeholder="Enter Username"><br></div>
              <div class="mb-3">Email ID: <input class="form-control" type="email" placeholder="Enter Email"><br></div>
              <div class="mb-3">Phone No: <input class="form-control" type="number" placeholder="Enter Phno"><br></div>
              <div class="mb-3">Password: <input class="form-control" type="password" placeholder="Enter Password"><br></div>
              <div class="mb-3">Confirm Password: <input class="form-control" type="password" placeholder="Confirm Password"><br></div>
              <div class="mb-3">
                Gender :
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender">Male
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender">Female<br>
                </div>
              </div>
              <div class="mb-3"><input class="form-check-input" type="checkbox">I agree to the terms and conditions.<br></div>
              <button class="btn btn-primary">Submit</button>
            </form></div></div> </div> </div>  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $(document).ready(function () {
      const form = $('form');
      form.submit(function (event) {
        event.preventDefault();
  if (validateForm()) {
          alert('Form submitted successfully!');
        }
      });
      function validateForm() {
        let isValid = true;
        const usernameInput = $('input[type="text"]');
        if (usernameInput.val().trim() === '') {
          isValid = false;
          alert('Please enter a valid username.');
        }
        const emailInput = $('input[type="email"]');
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(emailInput.val().trim())) {
          isValid = false;
          alert('Please enter a valid email address.');
        }
        const phoneInput = $('input[type="number"]');
        const phoneRegex = /^[6789]\d{9}$/; 
        if (!phoneRegex.test(phoneInput.val().trim())) {
          isValid = false;
          alert('Please enter a valid 10-digit phone number starting with 6, 7, 8, or 9.');
        }
        const passwordInput = $('input[type="password"]');
        if (passwordInput.val().trim() === '') {
          isValid = false;
          alert('Please enter a valid password.');
        }
        const confirmPasswordInput = $('input[placeholder="Confirm Password"]');
        if (confirmPasswordInput.val().trim() !== passwordInput.val().trim()) {
          isValid = false;
          alert('Passwords do not match.');
        }
const genderInputs = $('input[type="radio"]');
        const genderSelected = Array.from(genderInputs).some(input => input.checked);
        if (!genderSelected) {
          isValid = false;
          alert('Please select a gender.');
        }
        const termsCheckbox = $('input[type="checkbox"]');
        if (!termsCheckbox.prop('checked')) {
          isValid = false;
          alert('Please agree to the terms and conditions.');
        }
        return isValid;
      }
    });
  </script>
</body>
</html>
