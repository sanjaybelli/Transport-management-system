<html><head>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    
    <script>
    
    $(document).ready(function(){
    
    $("button").click(function(){
    
    $.get("Info1.php", function(data, status,xhr){
    
    alert("Status: " + status+"\n"+"xhrstatus:"+xhr.statusText);
    
    $("#head").html(data);
    
    }); });
    
    });
    
    </script></head>
    
    <body>
    
    <h1> AJAX with jQuery get method</h1>
    
    <div id="head">
    
    <button>Send an HTTP GET request to a page and get the result back</button>
    
    </div></body>
    
    </html>
